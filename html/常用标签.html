<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		常用标签
	</title>
</head>
<body>
	<!--常用的有语义的块级元素，独占一行-->
	<h1>这是一级标题</h1>
	<h2>这是二级标题</h2>
	<h3>这是三级标题</h3>
	<!--段落标签,段落标签 独占一行，并且有默认样式-->
	<!--br标签强制换行-->
	<p>
		段落标签独占一行，<br>并且有默认样式
	</p>
	<!--别表-->
		<!--无序列表ul li 有默认样式 独占一行
			ul中智能列li标签
		-->
	<ul>
		<li>列表项1</li>
		<li>列表项2</li>
		<li>列表项3</li>
	</ul>
		<!--有序列表 ol li，有自己的默认样式，独占一行-->
	<ol type="A",start="c"><!--有序列表的type属性，设置有列表的标记类型-->
							<!--有序列表的start属性，设置有列表的开始项-->

		<li>
			这是有序列表

		</li>
		<li>
			这是有序列表
		</li>
	</ol>
		<!-- 自定义列表 dl dt,dd-->
	<dl>
		<dt>这是自定义列表</dt>
		<dd>这是自定义列表</dd>
	</dl>
	<!--表格标签 table申明一个表格 th是一个表格，tr是一个行，td列-->
	<!--cellpadding 表格内容与边框的间距，
		cellspacing表格与表格的间距
		width 单元格的总体宽度
		height 总体高度


	-->
	<table border="1", cellpadding="50px",cellspacing="0", width="800px", height="700px" >
		<!--th标签，默认居中，有加粗效果-->
		<th colspan="4" >这是表头</th>
		<tr align="center" >
			<!--colspan 设置水平方向一个单元格占用的宽度-->
			<td colspan="4">这是第一行的第一列</td>
			<!--
			<td>这是第一行的第二列</td>
			<td>这是第一行的第三列</td>
			<td>这是第一行的第四列</td>
			-->

		</tr>
		<tr>
			<!--rowspan 设置垂直方向一个单元格占据的高度
				<a href=""超链接标签>
				路径问题。绝对路径：c:\文件名\文件名

			-->

			<td rowspan="2" >这是第二行的第一列</td>
			<td> <a href="http://www.baidu.com">百度</a></td>
			<td>这是第二行的第三列</td>
			<td>这是第二行的第四列</td>
		</tr>
		<tr>
			<!--
			<td>这是第三行的第一列</td>
		-->
			<td>这是第三行的第二列</td>
			<td>这是第三行的第三列</td>
			<td>这是第三行的第四列</td>
		</tr>
	</table>
	<!--区块元素，没有默认样式（没有默认的语义）div 独占一行，
		一般用划定一个区域，配合css使用。-->
		<div>这是一个标签div</div>

</body>
</html>
