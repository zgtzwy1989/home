<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html常用的行级元素</title>

</head>
<body>
	<a href="http:\\www.baidu.com" target="_blank" >跳转另一个网页百度</a>
	<!--有语言的文本标签  b标签-加粗 i标签-倾斜
		strong-具有强调意义，em-具有强调意义斜体
	-->
	<b>“文章”</b>的“章”字，是个会意字，从音从十。<br>古代奏音乐，连奏十段才能结束（十，数之终也），这十段乐就是一章。所以，文章文章，也有段落。<br>章既从“音乐”里会意出来，应是用文字表达出来的东西，读起来如音乐一样美妙无穷、<br>悦耳动听的文字，传诵开来，才配得上“文章”一词的真正含义。
	<!--span 无语意的行级元素 一般span标签页可以配合CSS使用 来设置文本当中 一些内容
		配合css使用
	-->
	<br><span style="color: red">注意：</span>一般我们只给图片设置高度或e宽度，它会按比例放大或缩小
	<!--html当时的实体字符 &gt；:大于号 
						  &lt；：小于号
						  &nbsp；：空格
	-->
	
</body>
</html>
