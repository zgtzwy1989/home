<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>留言表列表</title>
</head>
<body>
	
	<table border="1" width="800">
		<tr>
			<th>id编号</th>
			<th>昵称</th>
			<th>留言时间</th>
			<th>留言信息</th>
		</tr>
		{% for i in data %}
		<tr>
			<td>{{i.0}}</td>
			<td>{{i.1}}</td>
			<td>{{i.2}}</td>
			<td>{{i.3}}</td>
		</tr>
		{% endfor %}
	
		<a href="/add">添加留言</a>
	</table>
	
	

</body>
</html>
